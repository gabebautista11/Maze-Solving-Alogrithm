<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="indexStyleSheet.css" />
    <title>Maze Solver</title>
  </head>
  <body>
    <div class="button-div">
      <button id="startNodeButton">Start Node</button>|
      <button id="endNodeButton">End Node</button>
      <button id="wallButton">Walls</button>
      <button id="solveButton">Solve</button>
    </div>
    <h1>Maze Solving Algorithm</h1>
    <div class="canvas-div">
      <canvas
        id="mazeCanvas"
        width="500"
        height="500"
        oncontextmenu="return false;"
      ></canvas>
    </div>
    <p>
      This uses Depth First Search as of now to find the end point of the maze.
      <br />
      There needs to be a start and end node. If it does not work refresh the
      page and try again ðŸ˜‚
    </p>

    <script src="maze.js"></script>
  </body>
</html>
