<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="indexStyleSheet.css" />
    <title>Maze Solver</title>
  </head>
  <body>
    <div class="main-content">
      <div class="button-div">
        <button id="startNodeButton" class="button-class">Start Node</button>
        <button id="endNodeButton" class="button-class">End Node</button>
        <button id="wallButton" class="button-class">Walls</button>
        <button id="reset-button" class="button-class">Reset Maze</button>
        <label for="algo-drop-down" class="button-class"
          >Search Algorithm:</label
        >
        <select name="" id="algo-drop-down" class="button-class">
          <option value="dfs">Depth First Search</option>
          <option value="bfs">Breadth First Search</option>
          <option value="a*">A*</option>
        </select>
        <button id="solveButton" class="button-class">Solve</button>
        <div class="grid-size">
          <p class="grid-size">Grid Size:</p>
          <label for="x-input" class="x-input"
            >Columns:
            <input
              type="number"
              name="x"
              id="x-input"
              min="5"
              max="100"
              value="10"
            />
          </label>
          <label for="y-input" class="y-input">
            Rows:
            <input
              type="number"
              name="y"
              id="y-input"
              min="5"
              max="100"
              value="10"
            />
          </label>
          <button id="change-grid-size-button">Change Grid Size</button>
          <div class="search-speed-div">
            <label
              >Search Speed
              <input
                type="number"
                name="search-speed"
                id="search-speed"
                value="1"
                min="1"
                max="100"
              />
            </label>
          </div>
        </div>
      </div>
      <div class="maze-box">
        <h1>Maze Solving Algorithm</h1>
        <h1 class="solved"></h1>
        <div class="canvas-div">
          <canvas
            id="mazeCanvas"
            width="500"
            height="500"
            oncontextmenu="return false;"
          ></canvas>
        </div>
      </div>

      <div class="instruction-box">
        <h1>Instructions</h1>
        <ul>
          <li>
            To add a node, click on the button then click on the grid. Right
            click to remove a node.
          </li>
          <li>Add a start node (green square)</li>
          <li>Add a end node (red square)</li>
          <li>Add wall nodes (black squares)</li>
          <li>Click Solve</li>
          <li>Refresh if it does not work</li>
        </ul>
      </div>
    </div>

    <script src="maze.js"></script>
  </body>
</html>
